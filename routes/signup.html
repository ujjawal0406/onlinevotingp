    <script> function validateform() {
            var password = document.signsp.p.value;
            var password2 = document.signsp.cp.value;
            var number = document.signsp.phone.value;
            var firstname = document.signsp.fn.value;
            var lastname = document.signsp.ln.value;
            var email = document.signsp.s.value;
            var regfname = /^[a-zA-Z]+$/;
            let regex = new RegExp('[a-z0-9]+_[a-z0-9]+@jimsindia.org');
            var regex2 = /^[1-9]\d{9}$/;
            if (password.length < 6) {
                alert("Password must be at least 6 characters long.");
                return false;
            }
            if (password2 != password) {
                alert("this field must be equal to the password you entered before");
                return false;
            }
            if (!firstname.match(regfname)) {
                alert("Not a valid name");
                return false;
            }
            if (!lastname.match(regfname)) {
                alert("Not a valid last name");
                return false;
            }

            if (!number.match(regex2)) {
                alert("Not a valid contact number");
                return false;
            }


            if (!email.match(regex)) {
                alert("Not a valid email address");
                return false;
            }

        }
    </script>
